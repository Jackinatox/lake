name: Build and Publish Docker Images

on:
    push:
        branches:
            - master
            - main
        tags:
            - 'v*'
    pull_request:
        branches:
            - master
            - main

# Cancel in-progress builds for the same branch
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-publish:
        runs-on: self-hosted
        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Set up Docker Buildx for multi-platform builds
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Login to GitHub Container Registry
            - name: Log into registry ${{ env.REGISTRY }}
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Extract metadata for web app image
            - name: Extract Docker metadata (web)
              id: meta-web
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=build-${{ github.run_number }}
                      type=raw,value=latest,enable={{is_default_branch}}

            # Extract metadata for worker image
            - name: Extract Docker metadata (worker)
              id: meta-worker
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-worker
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=build-${{ github.run_number }}
                      type=raw,value=latest,enable={{is_default_branch}}

            # Build and push web app Docker image
            - name: Build and push web app image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta-web.outputs.tags }}
                  labels: ${{ steps.meta-web.outputs.labels }}
                  cache-from: type=gha,scope=web
                  cache-to: type=gha,mode=max,scope=web

            # Build and push worker Docker image
            - name: Build and push worker image
              uses: docker/build-push-action@v5
              with:
                  context: ./worker
                  file: ./worker/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta-worker.outputs.tags }}
                  labels: ${{ steps.meta-worker.outputs.labels }}
                  cache-from: type=gha,scope=worker
                  cache-to: type=gha,mode=max,scope=worker
