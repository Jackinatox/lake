name: Create Prerelease

on:
    workflow_dispatch:
        inputs:
            release_notes:
                description: 'Initial release notes (editable before release)'
                required: false
                default: ''

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    release:
        runs-on: self-hosted
        permissions:
            contents: write
            packages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Read version from package.json and compute lowercase image name
            - name: Read version from package.json
              id: pkg
              run: |
                  echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
                  echo "image=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

            # Set up Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Login to GitHub Container Registry
            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Build and push Docker image with version tag + latest
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ steps.pkg.outputs.image }}:v${{ steps.pkg.outputs.version }}
                      ${{ steps.pkg.outputs.image }}:latest
                  cache-from: type=gha,scope=web
                  cache-to: type=gha,mode=max,scope=web

            # Create a GitHub prerelease (draft = false, prerelease = true)
            # The release body contains basic info; edit it on GitHub before promoting to full release
            - name: Create GitHub prerelease
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.pkg.outputs.version }}
                  name: v${{ steps.pkg.outputs.version }}
                  draft: true
                  body: |
                      ## v${{ steps.pkg.outputs.version }}

                      > **This is a prerelease.** Edit this description on GitHub to add more context before promoting it to a full release.

                      ### Build info
                      - **Triggered by:** @${{ github.actor }}
                      - **Commit:** ${{ github.sha }}
                      - **Run:** #${{ github.run_number }}
                      - **Date:** ${{ github.event.repository.updated_at }}

                      ### Docker image
                      ```
                      ${{ steps.pkg.outputs.image }}:v${{ steps.pkg.outputs.version }}
                      ```

                      ---

                      ${{ github.event.inputs.release_notes }}
